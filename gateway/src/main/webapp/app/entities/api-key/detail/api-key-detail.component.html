<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="apiKey">
      <h2 data-cy="apiKeyDetailsHeading"><span jhiTranslate="gatewayApp.apiKey.detail.title">Api Key</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ apiKey.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.apiKey.description">Description</span></dt>
        <dd>
          <span>{{ apiKey.description }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.apiKey.clientId">Client Id</span></dt>
        <dd>
          <span>{{ apiKey.clientId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/api-key', apiKey.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
